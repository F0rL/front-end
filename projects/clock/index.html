<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas/css clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="clock">
      <div class="clock">
        <div class="inner_circle"></div>
        <div class="number">
          <div class="number12">12</div>
          <div class="number3">3</div>
          <div class="number6">6</div>
          <div class="number9">9</div>
        </div>
        <div class="pointer">
          <div class="shadow">
              <div class="hour_hand"></div>
              <div class="minute_hand"></div>
              <div class="second_hand"></div>
          </div>
          <div class="dot1"></div>
        </div>
      </div>
    </div>
    <script src="./canvas.js"></script>
    <script src="./css-clock.js"></script>
</body>
</html>
