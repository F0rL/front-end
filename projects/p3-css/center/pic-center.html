<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>pic-middle</title>
  <style>
    .pic {
      margin: 20px auto;
    }
    .layout .pic {
      width: 400px;
      height: 400px;
      border: 2px solid red;
      text-align: center;
    }
    
    .pic::before {
      content: "";
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    
    .pic img{
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="pic">
      <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1509486534&di=f6ac6b3c620ff488e2fb7419f168c03a&imgtype=jpg&er=1&src=http%3A%2F%2Fp.3761.com%2Fpic%2F44471404867159.jpg" alt="">
    </div>    
  </div>

</body>
</html>
