<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>position</title>
  <style>
    .layout {
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -150px;
      margin-top: -100px;
    }
    
    .box {
      margin: 10px auto;
      height: 200px;
      width: 300px;   
      background: #555;
      border: 1px solid red;
    }

  </style>
</head>
<body>
  <div class="layout">
    <div class="box"></div>
  </div>
</body>
</html>
