<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>translate</title>
  <style>
    .layout {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    
    .main {
      background: #ccc;
      display: inline-block;
      padding: 20px 40px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="main">
      <h1>这里是内容</h1>
      <p>内容的宽高不定</p>
    </div>
  </div>
