<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3columns</title>
  <style>
  	.layout {
  	  background: #eee;
      margin: 20px 50px;
      padding: 20px;
  	}

  	.left {
  	  float: left;
  	  height: 200px;
  	  width: 50px;
  	  background: red;
  	}

  	.right {
  	  float: right;
  	  height: 200px;
  	  width: 50px;
  	  background: blue;
  	}

  	.content {
  	  margin: 0 60px;
  	  height: 500px;
  	  background: pink;
  	}
  </style>
</head>
<body>
  <div class="layout">
    <div class="left"></div>
    <div class="right"></div>
    <div class="content"></div>
  </div>
</body>
</html>
