<!DOCTYPE html>
<html lang="zh">
<head>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>tab-jQuery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, ul, li, p {
      margin: 0;
      padding: 0;
    }
    ol, ul {
      list-style: none;
    }
    body {
      font: 12px/150% Arial, Verdana, "\5b8b\4f53";
      color: #666;
    }
    a {
      color: #666;
      text-decoration: none;
    }
    .clearfix:after {
      content: '';
      display: block;
      clear: both;
    }
    .clearfix {
      *zoom: 1;
    }/*低版本IE下清除浮动*/

    .layout {
      width: 702px;
      margin: 10px auto;
    }

    .btn {
      display: inline-block;
      border: 1px solid #c81623;
      color: #c81623;
      padding: 10px 15px;
      border-radius: 3px;
      text-align: center;
      background: #fff;
      cursor: pointer;
    }

    .prod {
      position: relative;
      float: left;
      width: 220px;
      padding: 10px 20px;
      margin-left: 20px;
      margin-top: 20px;
      text-align: center;
      border: 1px solid #eee;
      background: #fff; 
    }

    .prod img {
      width: 100%;
      height: 100%;
    }

    .cover {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.3);
      transform: all 0.3;
      opacity: 0;
    }

    .cover .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .prod.hover .cover {
      opacity: 1;
    }

    .content {
      margin-left: -20px;
      margin-top: -20px;
    }

    .prod-name {
      height: 36px;
      text-align: left;
      font-weight: normal;
      font-size: 12px;
      color: #666;
    }

    .prod-price {
      text-align: left;
      color: #c81623;
    }

    .btn-add,
    .btn-edit {
      margin-top: 20px;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <h1>珠宝首饰</h1>
    <ul class="content clearfix">
      <li class="prod">
        <div class="cover"><a href="" class="btn del">删除</a></div>
        <a href="#">
          <img src="//picsum.photos/200/200/?image=1" alt="">
          <div class="prod-name">藏美千足金</div>
          <div class="prod-price">$1699.00</div>
        </a>
      </li>
      <li class="prod">
        <div class="cover"><a href="" class="btn del">删除</a></div>
        <a href="#">
          <img src="//picsum.photos/200/200/?image=2" alt="">
          <div class="prod-name">藏美千足金</div>
          <div class="prod-price">$1699.00</div>
        </a>
      </li>
      <li class="prod">
        <div class="cover"><a href="" class="btn del">删除</a></div>
        <a href="#">
          <img src="//picsum.photos/200/200/?image=3" alt="">
          <div class="prod-name">藏美千足金</div>
          <div class="prod-price">$1699.00</div>
        </a>
      </li>
    </ul>
    <a href="#" class="btn btn-add">添加</a><a href="#" class="btn btn-edit">编辑</a>
  </div>

  <script>
    function getProdHtml(prod){
      var html = ''
      html += '<li class="prod">';
      html +=   '<div class="cover"><a class="btn del" href="#">删除</a></div>'
      html +=     '<a href="#">'
      html +=       '<img src="'+prod.img+'" alt="">'
      html +=       '<div class="prod-name">'+prod.name+'</div>'
      html +=       '<div class="prod-price">'+prod.price+'</div>'
      html +=      '</a>'
      html +=  '</li>'
      return html
    }

    function getData(){
      var results = []
      for (var i = 0; i < 3; i++){
        var rand = Math.floor(Math.random()*100)
        var product = {
          img: '//picsum.photos/200/200/?image='+rand,
          name: '珂兰 黄金手 猴哥款',
          price: '$'+rand
        }
        results.push(product)
      }
      return results
    }

    $('.btn-add').on('click', function(e){
      e.preventDefault();  //防止链接打开url
      $('.prod').removeClass('hover')
      var products = getData()
      $.each(products, function(idx, prod){
        var html = getProdHtml(prod)
        $('.content').append(html)
      })
    })

    $('.btn-edit').on('click', function(e){
      e.preventDefault(); 
      $('.prod').toggleClass('hover')
    })

    $('.content').on('click', '.del', function(e){
      e.preventDefault();
      $(this).parents('.prod').remove()
    })


  </script>
</body>
</html>
